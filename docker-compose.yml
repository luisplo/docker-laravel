version: "3.7"

services: 
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    restart: on-failure:5
    ports:
      - "${PORT_NGINX}:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

  app:
    image: "laravel:${TAG}"
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    volumes:
      - ./src:/var/www/html 
    restart: on-failure:5
    ports:
      - "${PORT_LARAVEL}:80"
    networks:
      - laravel

networks:
  laravel: